<div id="store-update-modal" class="modal fade" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-8 b-r">
                        <h3 class="m-t-none m-b">Update GearBubble Store</h3>
                        <form id="store-update-form" method="post" role="form">
                            <input type="hidden" name="id" />
                            <div class="form-group">
                                <label>Title</label>
                                <input type="text" id="store_title" name="title" placeholder="Store name" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label>API Token</label>
                                <input type="password" id="store_api_token" name="api_token" class="form-control" required />
                            </div>
                            {% if user.is_superuser %}
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="store_mode">Mode</label>
                                        <select id="store_mode" name="mode" class="form-control">
                                            <option value="live">Live</option>
                                            <option value="staging">Staging</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            {% endif %}
                            <div>
                                <button type="submit" class="btn btn-sm btn-primary pull-right m-t-n-xs" type="button">
                                    <strong>Update store</strong>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
