<div class="col-xs-12 col-md-3">
  <div class="ibox">
    <div class="ibox-content product-box" product-id="{{item.id}}" product-title="{{item.title}}">
      <div class="product-imitation pls">
        <a href="#">
          <img src="{{ item.thumbnail }}">
        </a>
      </div>
      <div class="product-desc">
        <span class="product-price">${{ item.price }}</span>
        <small class="text-muted">{{ item.category }}</small>
        <a href="#" class="product-name">{{ item.title }}</a>
        <div class="small m-t-xs">{{ item.description_short }}</div>
        <div class="m-t row">
          <div class="col-md-4">
            <a href="{{ supplement.get_url }}" class="btn btn-xs btn-outline btn-primary"> Customize <i class="fa fa-long-arrow-right"></i> </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
