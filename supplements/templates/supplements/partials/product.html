<div class="ibox">
  <div class="ibox-content product-box" product-id="{{item.id}}" product-title="{{item.title}}">
    <div class="product-imitation pls">
      <a href="{{ item.get_url }}">
        <img src="{{ item.thumbnail }}">
      </a>
    </div>
    <div class="product-desc">
      <span class="product-price">${{ item.cost_price }}</span>
      <small class="text-muted">{{ item.category }}</small>
      <a href="{{ item.get_url }}" class="product-name">{{ item.title }}</a>
      <div class="small m-t-xs truncate">{{ item.description }}</div>
      <div class="m-t row">
        <div class="col-md-6">
          <a href="{{ item.get_url }}" class="btn btn-xs btn-outline btn-primary"> Customize <i class="fa fa-long-arrow-right"></i> </a>
        </div>
        {% if item.is_admin_editable %}
        <div class="col-md-6">
          <a href="{% url 'admin:supplements_plsupplement_change' item.id %}" class="btn btn-xs btn-outline btn-default"> Admin Edit <i class="fa fa-edit"></i> </a>
        </div>
        {% endif %}
      </div>
    </div>
  </div>
</div>

<style type="text/css">
  .truncate {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
</style>
