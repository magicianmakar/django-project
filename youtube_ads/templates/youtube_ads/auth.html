{% extends 'youtube_ads/base.html' %}

{% load static %}

{% block tubehunt-content %}
    <div class="row" id="loginSetup">
        <div class="well col-md-offset-1 col-md-8">
            <p class="text-center">
                <h1 class="text-center">Login to YouTube account</h1>
                <p class="text-center"></p>
                <div id="loginErrorMsg" style="display:none" class="alert alert-danger" role="alert"></div>
            </p>
            <div class="form-group">
                <div class="col-sm-offset-5 col-sm-10">
                    <a id="userLogin" href="{{ oauth_link }}" class="btn btn-primary btn-lg">Login</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
