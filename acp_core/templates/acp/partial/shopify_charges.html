{% load template_helper acp_helper %}

<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>Date</th>
        <th>Name</th>
        <th>Status</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    {% for i in shopify_application_charges %}
        <tr>
            <td {% shopify_charge_class i %}><span class="itooltip" title="{{ i.created_at }}">{% date_humanize i.created_at %}</span></td>
            <td {% shopify_charge_class i %}>{{ i.name }}</td>
            <td {% shopify_charge_class i %}>{{ i.status|title }}</td>
            <td {% shopify_charge_class i %}>${{ i.price }}</td>
        </tr>status
    {% empty %}
        <tr>
            <td colspan="5" class="text-center">No Shopify Single Charges</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
