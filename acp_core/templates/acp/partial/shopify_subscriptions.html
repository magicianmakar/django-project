{% load template_helper acp_helper %}

<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>Date</th>
        <th>Name</th>
        <th>Status</th>
        <th>Price</th>
        <th>Billing On</th>
    </tr>
    </thead>
    <tbody>
    {% for i in shopify_charges %}
        <tr>
            <td {% shopify_sub_class i %}><span class="itooltip" title="{{ i.created_at }}">{% date_humanize i.created_at %}</span></td>
            <td {% shopify_sub_class i %}>{{ i.name }}</td>
            <td {% shopify_sub_class i %}>{{ i.status|title }}</td>
            <td {% shopify_sub_class i %}>${{ i.price }}</td>
            <td {% shopify_sub_class i %}><span class="itooltip">{{ i.billing_on }}</span></td>
        </tr>
    {% empty %}
        <tr>
            <td colspan="5" class="text-center"><b>No Shopify Recurring Charges</b></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
