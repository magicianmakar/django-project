<div id="store-create-modal" class="modal fade" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-8 b-r">
                        <h3 class="m-t-none m-b">Add CommerceHQ Store</h3>
                        <form id="store-create-form" method="post" role="form">
                            <div class="form-group">
                                <label>Title</label>
                                <input type="text" id="store_title" name="title" placeholder="Store name" class="form-control" required />
                            </div>
                            <div class="form-group">
                                <label>API URL</label>
                                <input type="text" id="store_api_url" name="api_url" placeholder="your-shop-url.commercehq.com" class="form-control" required />
                            </div>
                            <div class="form-group">
                                <label>API Key</label>
                                <input type="text" id="store_api_key" name="api_key" class="form-control" required />
                            </div>
                            <div class="form-group">
                                <label>API Password</label>
                                <input type="password" id="store_api_password" name="api_password" class="form-control" required />
                            </div>
                            <div>
                                <button type="submit" class="btn btn-sm btn-primary pull-right m-t-n-xs" type="button">
                                    <strong>Add store</strong>
                                </button>
                            </div>
                        </form>
                    </div>

                    <div class="col-sm-4"><h4>Need Help?</h4>
                        <p class="xwell">
                            How To Connect Your CommerceHQ Store:
                            <ol>
                                <li>Create a private app.</li>
                                <li>Enter a store name.</li>
                                <li>Enter the store's URL in the suggested format.</li>
                                <li>Copy and paste the <b>API key</b> and <b>API password</b> from your private app.</li>
                            </ol>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
