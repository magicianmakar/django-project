<div id="store-create-modal" class="modal fade" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-6 b-r">
                        <h3 class="m-t-none m-b">Add CommerceHQ Store</h3>
                        <form
                            id="store-create-form"
                            action="{% url 'chq:store_create' %}"
                            method="post"
                            role="form">
                            {% include 'commercehq/store_create_form.html' %}
                        </form>
                    </div>
                    <div class="col-sm-6"><h4>Need Help?</h4>
                    <p class="xwell">
                        How To Connect Your CommerceHQ Store:
                        <ol>
                            <li>Create a private app.</li>
                            <li>Enter a store name.</li>
                            <li>Enter the store's URL in the suggested format.</li>
                            <li>Copy and paste the <b>API key</b> and <b>API password</b> from your private app.</li>
                        </ol>
                    </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
