<div id="modal-save-for-later" class="modal export-product-modal" data-type='save' aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Save Product</h4>
      </div>
      <div class="modal-body">

        <div class="row">
          <label class='col-sm-3'>Store Type:</label>
          <div class='col-sm-6'>
            <select class="form-control m-b store-type">
              {% for key, value in store_types %}
              <option value="{{ key }}">{{ value }}</option>
              {% endfor %}
            </select>
          </div>
        </div>

        <div class="row">
          <label class='col-sm-3'>Store:</label>
          <div class='col-sm-6'>
            <select class="form-control m-b store-list"></select>
          </div>
        </div>

        <div class="row">
          <label class='col-sm-offset-3 col-sm-6'>
            <input class="send-product-visible" type="checkbox">
            Publish
          </label>
        </div>

      </div>
      <div class="modal-footer">
        <button class="btn btn-primary submit"
          data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Saving">Save for Later</button>
      </div>
    </div>
  </div>
</div>
