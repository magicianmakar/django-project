{% extends "product_common/tab_view_base.html" %}

{% load widget_tweaks %}
{% load static %}

{% block tab_content %}
<form method="POST" class="form-horizontal" role="form" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.non_field_errors }}
  <div class="row">
    <div class='col-md-8'>

      {% include "product_common/partials/edit_form.html" %}

      <div class="form-group">
        <div class='col-sm-10 col-sm-offset-2'>
          {{ form.product_image.errors }}
          <div class="custom-file">
            <input id="product_image" type="file" name="product_image" class="custom-file-input">
            <label for="product_image" class="custom-file-label" data-placeholder="Choose file...">
              Choose image...
            </label>
          </div>
        </div>
      </div>

      <div class="form-group" id="product-buttons">
        <div class="col-sm-offset-2 col-sm-7">
          <input type="submit" value="Save" class="btn btn-primary">
          <input type="reset" value="Reset" class="btn btn-default">
        </div>
      </div>

    </div>
  </div>
</form>
{% endblock %}

{% block extrajs %}
<script type="text/javascript" src="{% static '/pls/js/common.js' %}"></script>
{% endblock %}
