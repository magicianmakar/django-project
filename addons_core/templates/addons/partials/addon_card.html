{% load perms_helper %}

<div class="col-lg-4">
    <div class="addon-card ibox">
        <a href="{%  url 'addons.details_view' slug=item.slug %}">
            <img class="img-responsive" width="100%"
                 {% if item.banner_url %}
                    src="{{ item.banner_url }}"
                 {% else %}
                    src="https://via.placeholder.com/400x150?text={{ item.title }}"
                 {% endif %}
                 alt="{{ item.title }}">
        </a>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
                <h3 class="m-b-none m-t-md addon-title-color addon-h4">{{ item.title }}</h5>
                <p class="addon-h5 m-b-height">{{ item.short_description | safe }}</p>
            </div>
            {% if user|can:'addons_edit.use' %}
            <div class="col-md-6 text-right m-t-lg">
                <a href="{% url 'addons.edit_view' item.slug %}" class="btn btn-sm btn-outline btn-default"> Edit <i class="fa fa-edit"></i> </a>
            </div>
            {% endif %}
          </div>
          <div class="text-right m-t-md">
            <div class="row">
                <div class="col-xs-6 text-left">
                    <span class="addon-h4">${{ item.monthly_price }}</span>/mo
                </div>
                    <div class="col-xs-6 addon-h5">
                        <span class="trial-days">Add-on Now</span>
                        <p class="m-t-xs">{{ item.trial_period_days}} day free trial</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
