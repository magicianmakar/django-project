<div id="store-update-modal" class="modal fade" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-8 b-r">
                        <h3 class="m-t-none m-b">Update GrooveKart Store</h3>
                        <form id="store-update-form" method="post" role="form">
                            <input type="hidden" name="id" />
                            <div class="form-group">
                                <label>Title</label>
                                <input type="text" id="store_title" name="title" placeholder="Store name" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label>Store URL</label>
                                <input type="url" id="store_api_url" name="api_url" placeholder="https://your-shop-url.com" class="form-control" required />
                            </div>
                            <div class="form-group">
                                <label>API Key</label>
                                <input type="password" id="store_api_key" name="api_key" class="form-control" required />
                            </div>
                            <div class="form-group">
                                <label>Auth Token</label>
                                <input type="text" id="store_api_token" name="api_token" class="form-control" required />
                            </div>
                            <div>
                                <button type="submit" class="btn btn-sm btn-primary pull-right m-t-n-xs" type="button">
                                    <strong>Update store</strong>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
