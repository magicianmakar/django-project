<div id="modal-alibaba-import-by-url" class="modal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Import product from URL or ID</h4>
      </div>
      <div class="modal-body">

        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <input type="text" class="form-control" id="alibaba_product_url" placeholder="Alibaba product URL or ID">
            </div>
          </div>
        </div>

      </div>

      <div class="modal-footer">
        <div class="row">
          <div class="col-sm-12 text-right">
            <button class="btn btn-primary alibaba-import-by-url">
              Add Product
            </button>
          </div>
      </div>
    </div>
  </div>
</div>
