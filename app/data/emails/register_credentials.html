{% extends 'email_base.html' %}

{% block email-content %}
    <p>Welcome to Dropified!</p>
    <p>You can login to your account on <a href="https://app.dropified.com/">Dropified</a> using the following credentials:</p>
    <p>
        Email: <b>{{user.email}}</b><br>
        Password: <b>{{password}}</b><br>
    </p>

    <p>
        <a class="action-btn" href="https://app.dropified.com/accounts/register/{{reg_hash}}">Login to your account</a>
    </p>

{% endblock %}
