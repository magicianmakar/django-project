<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% block title %}Speed Audits - The Quickest Way For SEO Professionals to Create & Manage SEO Audits{% endblock %}</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">


  </head>
  <body style="background-color:white">
    <div id="wrapper">
        <div class="row" style="padding: 10px;">
            <div class="col-lg-12">
                <div class="tabs-container">
                    <ul class="nav nav-tabs">
                        <li class=""><a href="#tab-1" data-toggle="tab">Info</a></li>
                        <li class="active"><a href="#tab-2" data-toggle="tab">Occurrences</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane " id="tab-1">
                            <div class="panel-body">
                                <dl class="dl-horizontal">
                                    <dt>Meta Descriptions:</dt>
                                    <dd>{{link.title|default:"&lt;Blank&gt;"}}</dd>
                                    <dt>Occurrences:</dt>
                                    <dd>{{descriptions_count}}</dd>
                                </dl>
                            </div>
                        </div>
                        <div class="tab-pane active" id="tab-2">
                            <div class="panel-body">
                                <table class="table table-bordered dataTables">
                                    <thead>
                                        <tr>
                                            <th>Link</th>
                                            <th>Meta Description</th>
                                            <th>Meta Description Length</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    {% for item in descriptions %}
                                        <tr>
                                            <td>{{item.url|urlize}}</td>
                                            <td>{{item.description}}</td>
                                            <td>{{item.description|length}}</td>
                                        </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="/static/js/jquery-2.1.1.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="/static/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ckeditor/4.4.5/ckeditor.js" type="text/javascript"></script>

    <!-- Custom and plugin javascript -->
    <script src="/static/js/inspinia.js"></script>
    <script src="/static/js/plugins/pace/pace.min.js"></script>
  </body>
</html>
