{% extends "project/base.html" %}

{% block project-main %}
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>Topic Settings</h5>
            <div class="ibox-tools">
                <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                <a class="close-link"><i class="fa fa-times"></i></a>
            </div>
        </div>
        <div class="ibox-content">
            <div class="row">
                <div class="form-group col-md-4">
                    <label>Title</label>
                <input id="id_topic-title" class="form-control input" name="topic-title" type="text" placeholder="topic Title"  maxlength="254"  value="{{topic.title}}">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-3">
                    <label>Score</label>
                <input id="id_topic-score" class="form-control input" name="topic-score" type="text" placeholder="Topic Score"  maxlength="254"  value="{{topic.score}}">
                </div>
            </div>
        </div>
    </div>

    <div class="tabs-container">
        <ul class="nav nav-tabs">
            <li class="active"><a href="#tabs-1" data-toggle="tab">Analysis</a></li>
            <li><a href="#tabs-2" data-toggle="tab">Recommendations</a></li>
            <li><a href="#tabs-3" data-toggle="tab">Guidelines</a></li>
            <li><a href="#tabs-4" data-toggle="tab">Action description</a></li>
        </ul>

        <div class="tab-content">
            <div id="tabs-1" class="tab-pane active">
                <div class="panel-body">
                    <textarea name="analysis" class="form-control">{{topic.analysis}}</textarea>
                </div>
            </div>

            <div id="tabs-2" class="tab-pane">
                <div class="panel-body">
                    <textarea name="recommendations" class="form-control">{{topic.recommendations}}</textarea>
                </div>
            </div>

            <div id="tabs-3" class="tab-pane">
                <div class="panel-body">
                    <textarea name="guidelines" class="form-control">{{topic.guidelines}}</textarea>
                </div>
            </div>

            <div id="tabs-4" class="tab-pane">
                <div class="panel-body">
                    <textarea name="action_description" class="form-control">{{topic.action_description}}</textarea>
                </div>
            </div>
        </div>
    </div>

    <div class="row" style="margin: 10px -40px 10px 0px;">
        <div class="col-md-2 col-md-offset-10">
            <button id="btn-save" class="btn btn-lg btn-primary" data-loading-text="Saving...">Save</button>
        </div>
    </div>

{% endblock %}

{% block extrajs %}
    <script type="text/javascript">
        $(function() {
            $( "#tabs" ).tabs();

            setup_full_editor('analysis');
            setup_full_editor('recommendations');
            setup_full_editor('guidelines');
            setup_full_editor('action_description');

            $('#btn-save').click(function() {
                var postData = {
                    topic:  {{topic.id}},
                    title:  $('#id_topic-title').val(),
                    score:  $('#id_topic-score').val(),
                };

                for (var i in CKEDITOR.instances) {
                    postData[i] = CKEDITOR.instances[i].getData();
                }

                ajaxSave($(this), 'topic', postData);
            });
        });
    </script>
{% endblock %}
