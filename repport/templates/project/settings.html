{% extends "project/base.html" %}

{% block project-main %}

    <h3>Project Settings</h3>
    <div class="row">
        <div class="form-group col-md-8">
        <input id="id_project-title" class="form-control input" name="project-title" type="text" placeholder="Project Title" maxlength="254"  value="{{project.title}}">
        </div>

        <div class="form-group col-md-10">
        <input id="id_project-website" class="form-control input" name="project-website" type="text" placeholder="Company Website (used in the repport)" maxlength="254"  value="{{project.website}}">
        </div>

        <div class="form-group col-md-10">
        <input id="id_project-url" class="form-control input" name="project-url" type="text" placeholder="Company Url" maxlength="254"  value="{{project.url}}">
        </div>        <div class="form-group col-md-10">
        <input id="id_project-logo" class="form-control input" name="project-logo" type="text" placeholder="Company Logo" maxlength="254"  value="{{project.logo}}">
        </div>
    </div>

    <div id="tabs" style="margin-bottom: 25px;">
        <ul>
            <li><a href="#tabs-1">Categories</a></li>
            <li><a href="#tabs-2">Conclusion</a></li>
        </ul>

        <div id="tabs-1">
            <ul class="list-group">
                {% for item in project.categories %}
                <li class="list-group-item">
                    <a href="/category/{{item.id}}">{{item.title}}</a>
                    <span class="pull-right">
                        <a  style="color:#fff" class="edit-project btn btn-xs btn-primary" title="Disable Category" href="#" project-id="{{item.id}}"> <span class="glyphicon glyphicon-ban-circle" title="Edit Project" aria-hidden="true"></span> Disable</a>
                        <a  style="color:#fff" class="del-project btn btn-xs btn-danger" href="#" project-id="{{item.id}}"> <span class="glyphicon glyphicon-remove" title="Delete Category" aria-hidden="true"></span> Delete</a>
                    </span>
                </li>
                {% endfor %}
            </ul>
        </div>


        <div id="tabs-2">
            <textarea name="conclusion" class="form-control">{{project.conclusion}}</textarea>
        </div>
    </div>


    <div class="row" style="margin: 10px -40px 10px 0px;">
        <div class="col-md-2 col-md-offset-10">
            <button id="btn-save" class="btn btn-lg btn-primary" data-loading-text="Saving...">Save</button>
        </div>
    </div>

{% endblock %}

{% block extrajs %}
    <script type="text/javascript">
        $('#btn-save').click(function() {
            var postData = {
                project: {{project.id}},
                title:   $('#id_project-title').val(),
                website: $('#id_project-website').val(),
                url:     $('#id_project-url').val(),
                logo:    $('#id_project-logo').val(),
            };

            for (var i in CKEDITOR.instances) {
                postData[i] = CKEDITOR.instances[i].getData();
            }

            ajaxSave($(this), 'project', postData);
        });

        setup_full_editor('conclusion');

        $('#tabs').tabs();
    </script>
{% endblock %}
