
<div id="modal-fb_marketplace-product" class="select-products-modal modal fade" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Insert URL of Product</h4>
          </div>
            <div class="modal-body">
                <div class="row">
                    {% with stores=user.profile.get_fb_marketplace_stores.count %}

                    <div class="col-sm-8" style="padding-right:0">
                        <input type="text" id="fbmp-product-url" class="form-control input-md fb_marketplace-find-product"
                               placeholder="FB Marketplace URL..."
                               data-store="{{product.qelem.store_id}}">
                    </div>

                    <div class="form-group col-sm-4" style="padding-left:5px">

                        <div class="col-xs-4 col-xs-offset-1" style="padding: 0">
                        <a class="btn btn-success export-add-btn" id="connect-fbmp-product" href="#" target="_blank">
                            <i class="fa fa-chain"></i>
                            Connect
                        </a>
                    </div>
                    </div>

                    {% endwith %}
                </div>

<div id="modal-supplier-link" class="modal fade" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Connect Supplier</h4>
            </div>
            <div class="modal-body">
                <div class="row export">
                    <form class="form product-export-form" method="post">
                        <div class="form-group col-xs-12">
                            <label>Supplier Product Link:</label>
                            <input type="text" class="form-control product-original-link" style="padding-right: 30px">
                            <i class="fa fa-spinner fa-spin product-original-link-loading"
                               style="display:none;position:absolute;right:22px;top:32px;font-size:1.5em"></i>
                        </div>
                        <div class="form-group col-xs-12">
                            <label>Supplier Name:</label>
                            <input type="text" class="form-control product-supplier-name">
                        </div>

                        <div class="form-group col-xs-12">
                            <label>Supplier Store Link (optional):</label>
                            <input type="text" class="form-control product-supplier-link">
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary add-supplier-info-btn" type="button" style="width: 100%;">Save</button>
            </div>
        </div>
    </div>
</div>

{% verbatim %}

<script id="product-select-template" type="text/x-handlebars-template">
    <div class="product-item row">
        <div class="product-thumb col-md-1">
            <a class="fb_marketplace-product product-image-selection" href="#" data-product-id="{{product.id}}" data-fb_marketplace-id="{{product.connected}}"
                data-product-title="{{product.title}}" data-product-image="{{product.image.src}}">
                <img src="{{product.image.src}}" style="width:45px">
            </a>
        </div>
        <div class="col-md-11">
            <a class="fb_marketplace-product product-selection" href="#" data-product-id="{{product.id}}" data-fb_marketplace-id="{{product.connected}}"
                data-product-title="{{product.title}}" data-product-image="{{product.image.src}}">{{product.title}}</a>
        </div>
    </div>
</script>

{% endverbatim %}
