jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
          - v4-dep-{{ .Branch }}-
          - v4-dep-master-
          - v4-dep-

      - run:
          name: Install Dependencies
          command: |
              source venv/bin/activate
              pip install -r requirements.txt
              npm install --dev

      - run:
          name: "flake8"
          command: |
            pip install flake8
            flake8 --version
            flake8 --show-source

      - run:
          name: Common Issues
          command: |
            source venv/bin/activate
            ./scripts/common_issues.sh

      - run:
          name: Template Syntax Check
          command: |
            source venv/bin/activate
            pip install django-template-check
            python manage.py templatecheck -v3

      - run:
          name: JSHint
          command: |
            npm run jshint

      # Save dependency cache
      - save_cache:
          key: v4-dep-{{ .Branch }}-{{ checksum "requirements.txt" }}-{{ checksum "bower.json" }}-{{ checksum "package.json" }}
          paths:
          - app/static/libs/bower_components
          - node_modules
          - venv

  test:
    <<: *defaults

    steps:
      - checkout

      - restore_cache:
          keys:
          - v4-dep-{{ .Branch }}-
          - v4-dep-master-
          - v4-dep-

      - run:
          name: Install Codecov
          command: |
            sudo pip install codecov

      - run:
          name: Django Tests
          command: |
            source venv/bin/activate
            coverage run ./manage.py test --noinput -v2 --exclude-tag excessive

      - run:
          name: Coverage Report
          command: |
            source venv/bin/activate
            coverage report --skip-covered
            coverage html --skip-covered
      - run:
          name: Codecov upload
          command: |
            codecov --token=1e92f142-d3e3-4ef4-9feb-e4146b378ca4

  statics:
    <<: *defaults

    steps:
      - checkout

      - restore_cache:
          keys:
          - v4-dep-{{ .Branch }}-
          - v4-dep-master-
          - v4-dep-

      - run:
          name: Static Files
          command: |
            source venv/bin/activate
            python manage.py collectstatic --noinput --traceback 2>&1 | sed '/^Post-processed/d;/^Copying/d;/^$/d'

      - run:
          name: Set up yuglify
          command: |
              sudo npm install -g yuglify

      - run:
          name: Django Compressor
          command: |
            source venv/bin/activate
            DEBUG_APP="FALSE" python manage.py compress

  deploy:
    working_directory: ~/ShopifiedApp/webapp
    docker:
      - image: circleci/python:3.6.10
    steps:
      - run:
          name: Deploy Master to Heroku
          command: |
            echo "Manual Deploy Only"

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - lint:
          requires:
            - build
      - statics:
          requires:
            - build
