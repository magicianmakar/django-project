<div id="modal-multichannel-product" class="modal fade" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Select Product</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="alert alert-warning"
                             style="display:flex;align-items: center;">
                            <i class='fa fa-exclamation-triangle' style="font-size: 24px; margin-right: 1rem;"></i>
                            <div>
                                Current product data will be overwritten after linking with multi-channel.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <input type="text" class="form-control input-md multichannel-find-product"
                               placeholder="Find product...">
                    </div>
                </div>
                <div class="row m-t-md">
                    <div class="col-sm-12 text-center m-t-lg multichannel-find-loading"
                         style="position:absolute;display:none">
                        <i class="fa fa-circle-o-notch fa-spin fa-2x"></i>
                    </div>
                    <div class="col-sm-12">
                        <div class="container-fluid multichannel-products ative-scroll"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% verbatim %}

<script id="multichannel-select-template" type="text/x-handlebars-template">
    <div class="product-item row">
        <div class="product-thumb col-md-1">
            <a class="multichannel-product" href="#" data-product-id="{{product.id}}">
                <img src="{{product.image.src}}" style="width:45px">
            </a>
        </div>
        <div class="col-md-11">
            <a class="multichannel-product" href="#" data-product-id="{{product.id}}">{{product.title}}</a>
        </div>
    </div>
</script>

{% endverbatim %}
