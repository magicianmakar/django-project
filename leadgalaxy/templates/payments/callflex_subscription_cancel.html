<div id="modal-subscription-cancel-callflex" class="modal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Cancel Subscription?</h4>
            </div>
            <div class="modal-body" style="padding:10px">
                <div class="row">
                    <div class="col-md-12">
                        <p>
                            Are you sure you want to cancel your subscription to <b><span class="plan-name"></span></b>?<br>
                            Your subscription will be canceled immediately<br>
                        </p>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline btn-success pull-left" data-dismiss="modal">
                    No, keep my subscription</button>

                <button type="button" class="btn btn-outline btn-default btn-danger confirm-cancel-btn">
                    Yes, cancel my subscription</button>
              </div>
        </div>
    </div>
</div>
