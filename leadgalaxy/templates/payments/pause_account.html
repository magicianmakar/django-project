<div id="modal-pause-account" class="modal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Pause your account</h4>
            </div>
            <div class="modal-body" style="padding:10px">
                <div class="row">
                    <div class="col-md-12">
                        <p>
                            If you need to pause your Dropified account temporarily, we can save your data and keep all of your stores and accounts connected for <b>$12/month.</b>
                            You can select a new plan at any time to active your account again.
                        </p>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline btn-success pull-left" data-dismiss="modal">
                    No, keep my account active</button>

                <button type="button" class="btn btn-outline btn-default btn-danger confirm-pause-btn" data-plan="{{stripe_paused_plan.id}}">
                    Yes, pause my account</button>
              </div>
        </div>
    </div>
</div>
