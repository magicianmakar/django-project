<div id="billing-form-div">
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label>Street Address 1</label>
                <input id="address_line1" name="address_line1" type="text" class="form-control"
                       value="{{source.address_line1|default:''}}" placeholder="Street Address 1">
                {{ form.address_line1.errors }}
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label>Street Address 2</label>
                <input id="address_line2" name="address_line2" type="text" class="form-control"
                       value="{{source.address_line2|default:''}}" placeholder="Street Address 2">
                {{ form.address_line2.errors }}
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-7 col-md-7">
            <div class="form-group">
                <label>Country</label>
                <select id="address_country" name="address_country" class="form-control" style="width:70%" data-placeholder="Country">
                    <option value=""></option>
                    {% for item in countries %}
                    <option value="{{item.0}}" {% if source.address_country == item.0 %}selected{% endif %}>{{item.1}}</option>
                    {% endfor %}
                </select>
                {{ form.address_country.errors }}
            </div>
        </div>
        <div class="col-xs-5 col-md-5">
            <div class="form-group">
                <label>State</label>
                <input id="address_state" name="address_state" type="text" class="form-control "
                       value="{{source.address_state|default:''}}" placeholder="State/Province" required="">
                {{ form.address_state.errors }}
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-7 col-md-7">
            <div class="form-group">
                <label>City</label>
                <input id="address_city" name="address_city" type="text" class="form-control "
                       value="{{source.address_city|default:''}}" placeholder="City" required="">
                {{ form.address_city.errors }}
            </div>
        </div>
        <div class="col-xs-5 col-md-5">
            <div class="form-group">
                <label>Postal Code</label>
                <input id="address_zip" name="address_zip" type="text" class="form-control "
                       value="{{source.address_zip|default:''}}" placeholder="ZIP/Postal Code" required="">
                {{ form.address_zip.errors }}
            </div>
        </div>
    </div>
</div>
