<div id="modal-subscribtion-cancel" class="modal fade" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Cancel Subscription?</h4>
            </div>
            <div class="modal-body" style="padding:10px">
                <div class="row">
                    <div class="col-md-12">
                        <p>
                            Are you sure you want to cancel your subscription to <b><span class="plan-name"></span></b>?<br>
                            <form action="">
                                <label for="when"><input type="radio" name="when" value="period_end">
                                    Yes, but keep the subscription active until the billing period ending in <span class="billing-end"></span>
                                </label>
                                <label for="when"><input type="radio" name="when" value="immediately">
                                    Yes immediately! and request a partial refund of the rest of the billing period</label><br>
                            </form>
                        </p>
                    </div>


                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline btn-default btn-danger" data-dismiss="modal">
                    <i class="fa fa-times"></i> Cancel Subscription</button>
              </div>
        </div>
    </div>
</div>
