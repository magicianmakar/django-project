<div id="modal-subscription-cancel" class="modal fade" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Cancel Subscription?</h4>
            </div>
            <div class="modal-body" style="padding:10px">
                <div class="row">
                    <div class="col-md-12">
                        <p>
                            Are you sure you want to cancel your subscription to <b><span class="plan-name"></span></b>?<br>
                            Your subscription will remain active through the <span class="period-name">billing</span> period ending on <span class="billing-end"></span><br>
                        </p>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline btn-success" data-dismiss="modal">
                    <i class="fa fa-times"></i> No, keep my subscription</button>

                <button type="button" class="btn btn-outline btn-default btn-danger confirm-cancel-btn">
                    <i class="fa fa-times"></i> Yes, cancel my subscription</button>
              </div>
        </div>
    </div>
</div>
