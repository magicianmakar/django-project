{% load static %}

<div id="pay-now-modal" class="modal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Process invoice</h4>
            </div>
            <div class="modal-body" style="padding:10px">
                <div class="row">
                    <div class="col-md-12">
                        <div class="validation alert alert-danger" style="display:none">
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-12">
                        <p>Are you sure you want to pay this invoice now?</p>
                        <p>This action will charge your credit card with the invoice amount due.</p>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <img src="{% static 'img/stripe-powered.svg' %}" alt="Powered by Stripe" class="pull-left">
                <button type="button" class="btn btn-outline btn-default" data-dismiss="modal">
                    <i class="fa fa-times"></i> Cancel</button>

                <button class="btn btn-primary pay-invoice" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Processing">
                    <i class="fa fa-credit-card"></i> Pay</button>
              </div>
        </div>
    </div>
</div>
