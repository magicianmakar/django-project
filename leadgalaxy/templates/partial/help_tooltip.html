<i class="fa fa-fw fa-{% if qtipicon %}{{qtipicon}}{% else %}question-circle{% endif %}"
    qtip-tooltip="{{ help }}"

    {% if pos_my %}
    qtip-my="{{pos_my}}" 
    {% endif %}

    {% if pos_at %}
    qtip-at="{{pos_at}}"
    {% endif %}

    {% if qtipstyle %}
    style="{{qtipstyle}}"
    {% elif not nostyle %}
    style="font-size:16px;color:#BBB"
    {% endif %}
></i>
