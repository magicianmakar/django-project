<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Plan
            </div>
            <div class="panel-body">
                <p style="margin:0">You are Subscribed to:</p>
                <ul class="list-unstyled">
                    <li class="list-group-item" style="border:0 none">
                        <b>
                        {{ current_plan.get_description }}
                        </b>

                        {% if shopify_paused_plan and not current_plan.is_paused %}
                            <button class="btn btn-success btn-outline btn-xs itooltip pause-account-shopify pull-right m-r-sm"
                                title="Pause Your Subscription"
                                data-plan="{{shopify_paused_plan.id}}"
                                >Pause Account</button>
                        {% endif %}

                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
