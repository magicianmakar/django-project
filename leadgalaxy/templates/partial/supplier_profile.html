<div>
    <div class="hr-line-dashed"></div>

    <h4>{{title}}</h4>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label class="control-label">Name</label>
                <input type="text" name="{{ slug }}_name" value="{{ supplier.title }}" class="form-control" placeholder="Name">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label class="control-label">Logo</label>
                {% if supplier.logo_url %}
                <div class="m-b-xs">
                  Click to see
                  <i><a href="{{ supplier.logo_url }}" target="_blank">current Logo.</a></i>
                </div>
                {% endif %}
                <div class="custom-file">
                  <input id="supplier-logo" type="file" name="{{ slug }}_logo" class="custom-file-input">
                  <label for="supplier-logo" class="custom-file-label" data-placeholder="Choose Logo...">
                    Choose Logo...
                  </label>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div class="form-group">
                <label class="control-label">Description</label>
                <textarea name="{{ slug }}_description" rows="15" class="form-control" placeholder="About Us">{{ supplier.description }}</textarea>
            </div>
        </div>
    </div>
</div>
