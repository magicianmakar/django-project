{% extends "base.html" %}

{% load static %}

{% block main-container %}

<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="ibox float-e-margins">

             <div class="ibox-title">
                <h5>Your Profile<small></small></h5>
                <div class="ibox-tools">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#" aria-expanded="false">
                        <i class="fa fa-wrench"></i>
                    </a>

                    <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                </div>
            </div>

            <div class="ibox-content">
                <div class="row">
                    <div class=" col-md-12 col-md-offset-0 ">
                        <form method="get" class="form-horizontal">
                            <div class="form-group"><label class="col-sm-2 control-label">Name</label>
                                <div class="col-sm-4"><input type="text" class="form-control" placeholder="First Name"></div>
                                <div class="col-sm-4"><input type="text" class="form-control" placeholder="Last Name"></div>
                            </div>
                            <div class="form-group"><label class="col-sm-2 control-label">Country</label>
                                <div class="col-sm-10">
                                    <select id="country" style="width:350px;">
                                        <option value=""></option>
                                        {% for item in countries %}
                                        <option value="{{item.0}}">{{item.1}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10"><input type="email" class="form-control"></div>
                            </div>
                            <div class="form-group"><label class="col-sm-2 control-label">Password</label>

                                <div class="col-sm-10"><input type="password" class="form-control" name="password"></div>
                            </div>
                            <div class="form-group"><label class="col-sm-2 control-label">Password Verification</label>

                                <div class="col-sm-10"><input type="password" class="form-control" name="password"></div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group"><label class="col-sm-2 control-label">Time Zone</label>
                                <div class="col-sm-10">
                                    <select id="timezone" style="width:350px;">
                                        <option value=""></option>
                                        {% for item in timezones %}
                                        <option value="{{item}}">{{item}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                        </form>
                    </div>

                    <div class=" col-md-10 col-md-offset-1 ">
                          <a href="#" class="btn btn-primary">My Sales Performance</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}


{% block extracss %}
    <link href="{% static 'css/plugins/chosen/chosen.css' %}" rel="stylesheet">
{% endblock %}

{% block extrajs %}
    <script src="{% static 'js/plugins/chosen/chosen.jquery.min.js' %}" type="text/javascript"></script>

    <script type="text/javascript">
    $(function () {
        $('select').chosen({
            width: '200px'
        });
    });

    </script>
{% endblock %}
